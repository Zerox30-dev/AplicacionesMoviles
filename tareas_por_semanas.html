<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tareas por Semanas - Programación de Aplicaciones Móviles Web</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .semana {
      margin-bottom: 20px;
    }
    .semana-titulo {
      background-color: var(--primary-color);
      color: white;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .semana-titulo:hover {
      background-color: #0056b3;
    }
    .tareas {
      display: none;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 0 0 5px 5px;
    }
    .tarea {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      padding: 10px;
      background-color: white;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .tarea:hover {
      background-color: #e9ecef;
    }
    .tarea input[type="checkbox"] {
      margin-right: 10px;
    }
    .tarea-completada {
      text-decoration: line-through;
      color: #6c757d;
    }
    .progreso-semana {
      margin-top: 10px;
      height: 10px;
      background-color: #e9ecef;
      border-radius: 5px;
      overflow: hidden;
    }
    .progreso-barra {
      height: 100%;
      background-color: #28a745;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fas fa-tasks"></i> Tareas por Semanas</h1>
    <nav>
      <ul>
        <li><a href="index.html"><i class="fas fa-home"></i> Volver a la página principal</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div id="tareas-container">
      <!-- Las semanas y tareas se generarán dinámicamente aquí -->
    </div>
  </main>
  <footer>
    <p>&copy; 2024 Programación de Aplicaciones Móviles Web</p>
  </footer>

  <script>
    const tareasData = [
      {
        semana: 1,
        tareas: [
          { id: 1, descripcion: "elaborar una infografía para el archivo semana01, empleando las diferentes aplicaciones online que permiten crear infografías", archivo: "semana01.pdf" },          
        ]
      },
      {
        semana: 2,
        tareas: [
          { id: 2, descripcion: "Como instalar Flutter", archivo: "semana02.docx" },
        ]
      },
      {
        semana: 3,
        tareas: [
          { id: 3, descripcion: "Ejercicio1", archivo: "ejercicio1.dart" },
          { id: 4, descripcion: "Ejercicio2", archivo: "ejercicio2.dart" },
          { id: 5, descripcion: "Ejercicio3", archivo: "ejercicio3.dart" }
        ]
      }
    ];

    const GITHUB_REPO_URL = 'https://github.com/tu-usuario/tu-repositorio/blob/main/tareas/';

    function getFileIcon(fileName) {
      const extension = fileName.split('.').pop().toLowerCase();
      switch (extension) {
        case 'pdf':
          return 'far fa-file-pdf';
        case 'docx':
        case 'doc':
          return 'far fa-file-word';
        case 'dart':
          return 'fas fa-code';
        default:
          return 'far fa-file';
      }
    }

    function generarTareas() {
      const container = document.getElementById('tareas-container');
      tareasData.forEach(semana => {
        const semanaElement = document.createElement('div');
        semanaElement.className = 'semana card';
        semanaElement.innerHTML = `
          <div class="semana-titulo">
            <span>Semana ${semana.semana}</span>
            <i class="fas fa-chevron-down"></i>
          </div>
          <div class="tareas">
            ${semana.tareas.map(tarea => `
              <div class="tarea">
                <a href="${GITHUB_REPO_URL}${tarea.archivo}" target="_blank">
                  <i class="archivo-icon ${getFileIcon(tarea.archivo)}"></i>
                  ${tarea.descripcion}
                </a>
              </div>
            `).join('')}
            <div class="progreso-semana">
              <div class="progreso-barra" style="width: 0%"></div>
            </div>
          </div>
        `;
        container.appendChild(semanaElement);
      });

      // Funcionalidad de acordeón (sin cambios)
      const titulos = document.querySelectorAll('.semana-titulo');
      titulos.forEach(titulo => {
        titulo.addEventListener('click', () => {
          const tareas = titulo.nextElementSibling;
          const icono = titulo.querySelector('i');
          if (tareas.style.display === 'block') {
            tareas.style.display = 'none';
            icono.className = 'fas fa-chevron-down';
          } else {
            tareas.style.display = 'block';
            icono.className = 'fas fa-chevron-up';
          }
        });
      });
    }

    // Generar tareas al cargar la página
    window.addEventListener('load', generarTareas);
  </script>
</body>
</html>
