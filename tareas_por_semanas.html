<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tareas por Semanas - Programación de Aplicaciones Móviles Web</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .semana {
      margin-bottom: 20px;
    }
    .semana-titulo {
      background-color: var(--primary-color);
      color: white;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .semana-titulo:hover {
      background-color: #0056b3;
    }
    .tareas {
      display: none;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 0 0 5px 5px;
    }
    .tarea {
      display: flex;
      align-items: flex-start;
      margin-bottom: 10px;
      padding: 10px;
      background-color: white;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .tarea:hover {
      background-color: #e9ecef;
    }
    .tarea input[type="checkbox"] {
      margin-right: 10px;
      margin-top: 3px;
    }
    .tarea-contenido {
      flex-grow: 1;
    }
    .tarea-completada .tarea-contenido {
      text-decoration: line-through;
      color: #6c757d;
    }
    .progreso-semana {
      margin-top: 10px;
      height: 10px;
      background-color: #e9ecef;
      border-radius: 5px;
      overflow: hidden;
    }
    .progreso-barra {
      height: 100%;
      background-color: #28a745;
      transition: width 0.3s ease;
    }
    .tarea-contenido-visible {
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      padding: 10px;
      margin-top: 10px;
      white-space: pre-wrap;
      font-family: monospace;
      max-height: 300px;
      overflow-y: auto;
    }
    .btn-ver-contenido, .btn-descargar {
      margin-right: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 0.9em;
    }
    .btn-ver-contenido {
      background-color: #007bff;
      color: white;
    }
    .btn-descargar {
      background-color: #28a745;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fas fa-tasks"></i> Tareas por Semanas</h1>
    <nav>
      <ul>
        <li><a href="index.html"><i class="fas fa-home"></i> Volver a la página principal</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div id="tareas-container">
      <!-- Las semanas y tareas se generarán dinámicamente aquí -->
    </div>
  </main>
  <footer>
    <p>&copy; 2024 Programación de Aplicaciones Móviles Web</p>
  </footer>

  <script>
    const tareasData = [
      {
        semana: 1,
        tareas: [
          { id: 1, descripcion: 'Las Aplicaciones', archivo: 'tareas/Las Aplicaciones.pdf', tipo: 'pdf' },          
        ]
      },
      {
        semana: 2,
        tareas: [
          { id: 2, descripcion: 'Flutter', archivo: 'tareas/flutter.docx', tipo: 'docx' },
        ]
      },
      {
        semana: 3,
        tareas: [
          { id: 3, descripcion: 'Ejercicio 1', archivo: 'tareas/ejercicio01.dart', tipo: 'dart' },
          { id: 4, descripcion: 'Ejercicio 2', archivo: 'tareas/ejercicio02.dart', tipo: 'dart' },
          { id: 5, descripcion: 'Ejercicio 3', archivo: 'tareas/ejercicio03.dart', tipo: 'dart' }
        ]
      }
    ];

    function generarTareas() {
      const container = document.getElementById('tareas-container');
      tareasData.forEach(semana => {
        const semanaElement = document.createElement('div');
        semanaElement.className = 'semana card';
        semanaElement.innerHTML = `
          <div class="semana-titulo">
            <span>Semana ${semana.semana}</span>
            <i class="fas fa-chevron-down"></i>
          </div>
          <div class="tareas">
            ${semana.tareas.map(tarea => `
              <div class="tarea">
                <input type="checkbox" id="tarea-${tarea.id}">
                <div class="tarea-contenido">
                  <label for="tarea-${tarea.id}">${tarea.descripcion}</label>
                  <button class="btn-ver-contenido" onclick="mostrarContenido('${tarea.archivo}', '${tarea.tipo}', ${tarea.id})">Ver contenido</button>
                  <button class="btn-descargar" onclick="descargarArchivo('${tarea.archivo}')">Descargar</button>
                </div>
              </div>
              <div id="contenido-${tarea.id}" style="display:none;"></div>
            `).join('')}
            <div class="progreso-semana">
              <div class="progreso-barra" style="width: 0%"></div>
            </div>
          </div>
        `;
        container.appendChild(semanaElement);
      });


    }

    function mostrarContenido(archivo, tipo, id) {
      const baseUrl = 'https://raw.githubusercontent.com/Zerox30-dev/AplicacionesMoviles.github.io/main/';
      const url = baseUrl + archivo;
      const contenidoDiv = document.getElementById(`contenido-${id}`);
      
      if (tipo === 'pdf') {
        window.open(url, '_blank');
      } else if (tipo === 'docx') {
        alert('Los archivos DOCX no se pueden visualizar directamente en el navegador. Por favor, descarga el archivo para verlo.');
      } else if (tipo === 'dart') {
        fetch(url)
          .then(response => response.text())
          .then(data => {
            contenidoDiv.innerHTML = `<pre class="tarea-contenido-visible"><code>${data}</code></pre>`;
            contenidoDiv.style.display = contenidoDiv.style.display === 'none' ? 'block' : 'none';
          })
          .catch(error => {
            console.error('Error:', error);
            contenidoDiv.innerHTML = '<p>Error al cargar el contenido. Por favor, intenta descargarlo.</p>';
            contenidoDiv.style.display = 'block';
          });
      }
    }

    function descargarArchivo(archivo) {
      const baseUrl = 'https://github.com/Zerox30-dev/AplicacionesMoviles.github.io/raw/main/';
      const url = baseUrl + archivo;
      window.open(url, '_blank');
    }

    // Generar tareas al cargar la página
    window.addEventListener('load', generarTareas);
  </script>
</body>
</html>
